<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New act middle</title>
</head>
<body>
<div th:fragment="newActMiddle">
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col">
                    <h5>Доп. сервисный инженер:</h5>
                    <div>
                        <div class='row'>
                            <ul id="addServiceEngineer-newAct">
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="p-1">
                        <!-- Кнопка добавления доп. инженера -->
                        <div th:insert="~{componentForUserForm/newActAddEngeneer::newActAddEngineer}"></div>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col" id="actPay-newAct">
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                           autocomplete="off" value="PAID_WORK" checked>
                    <label class="btn btn-outline-success" for="success-outlined">Платный</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                           autocomplete="off" value="WARRANTY_WORK">
                    <label class="btn btn-outline-danger" for="danger-outlined">Гарантия</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="primary-outlined"
                           autocomplete="off" value="FREE_WORK">
                    <label class="btn btn-outline-primary" for="primary-outlined">Безвозм.</label>
                    <div class="row p-2">
                        <div class="col">
                <textarea class="form-control" id="descriptionOfAct" name="descriptionOfAct"
                          rows="3" placeholder="Общее описание работ. Пример: Замена термостатов"
                          required></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-3">
            <h3>Данные заказчика</h3>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Наименование:</li>
                <li class="list-inline-item" id="nameCompany-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">ИНН:</li>
                <li class="list-inline-item" id="inn-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">КПП:</li>
                <li class="list-inline-item" id="kpp-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Улица, дом:</li>
                <li class="list-inline-item" id="streetAndHouse-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Город:</li>
                <li class="list-inline-item" id="city-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Индекс:</li>
                <li class="list-inline-item" id="zipCode-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Контактная информация:</li>
                <li class="list-inline-item" id="contact-newAct"></li>
            </ul>
        </div>

        <div class="col-3">
            <h3>Данные машины</h3>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Модель:</li>
                <li class="list-inline-item" id="modelMachine-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Серийный номер:</li>
                <li class="list-inline-item" id="serialNumber-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Исполнение:</li>
                <li class="list-inline-item" id="type-newAct"></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item" th:name="companyData">Год выпуска:</li>
                <li class="list-inline-item" id="yearOfRelease-newAct"></li>
            </ul>

            <div class="mb-3 row">
                <label for="operatingTime-newAct" class="col-sm-3 col-form-label">Наработка:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="operatingTime-newAct">
                </div>
            </div>
        </div>

        <div class="col-2">
            <div class="row">
                <div class="col p-2">

                    <!--                    Кнопка добавления машины-->
                    <div th:insert="~{componentForUserForm/newActAddMachine::newActAddMachine}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col p-2">
                    <button type="button" class="btn btn-danger btn-sm" id="deleteMachine-newAct">Удалить машину</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
