<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New act add machine</title>
</head>
<body>
<div th:fragment="newActAddMachine">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMachine-newAct"
            id="button-addMachine-newAct">
        Добавить машину
    </button>

    <!-- Модальное окно -->
    <div class="modal fade" id="addMachine-newAct" tabindex="-1" aria-labelledby="addMachine-newAct-Label"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addMachine-newAct-Label">Добавление машины</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Закрыть" id="close-newAct-addMachine"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <button id="search-button-newAct-AddMachine" class="btn btn-primary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                        <input id="search-button-val-machines-newAct" type="text" class="form-control"
                               placeholder="Введите серийный номер машины"
                               aria-describedby="search-button">
                    </div>
                    <div>
                        <table class='table table-striped'>
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Тип</th>
                                <th scope="col">Серийный номер</th>
                                <th scope="col">Наработка</th>
                            </tr>
                            </thead>
                            <tbody id="body-machineTable-newAct"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="reset-button-addMachine-newAct">
                        Закрыть
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="button-addMachine-newAct-modal">Выбрать машину
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
