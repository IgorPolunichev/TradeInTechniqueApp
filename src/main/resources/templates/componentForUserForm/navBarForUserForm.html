<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nav bar for user form</title>
</head>
<body>
<div th:fragment="navBarForUserForm">
    <nav class="navbar navbar-expand-lg bg-success border border-1 rounded-2 text-dark bg-opacity-25 ">
        <div class="container-fluid ">
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-baseline">
                    <li class="nav-item">
                        <span class="nav-link fw-bold" th:text="'User: '+${#authentication.principal.username}">Username</span>
                    </li>
                    <li class="nav-item">
                        <a id="getNewAct" class="nav-link" href="#">Новый акт</a>
                    </li>

                    <li class="nav-item">
                        <a id="getListActs" class="nav-link" aria-current="page" href="#">Все акты</a>
                    </li>
                </ul>
                <form class="d-flex" th:action="@{/logout}" method="post">
                    <button id="button-logout" class="btn btn-success" type="submit">Выход</button>
                </form>
            </div>
        </div>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
