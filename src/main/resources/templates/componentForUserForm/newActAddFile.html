<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New act add file</title>
</head>
<body>
<div th:fragment="newActAddFile">
    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addFile-newAct"
            id="button-addFile-newAct">
        Приложить файл
    </button>

    <!-- Модальное окно -->
    <div class="modal fade" id="addFile-newAct" tabindex="-1" aria-labelledby="addFile-newAct-Label"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addFile-newAct-Label">Добавление файла</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Закрыть" id="close-newAct-addFile"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputGroupFileNewAct" aria-describedby="inputGroupFileNewAct" aria-label="Загрузка">
                        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddNewAct">Загрузить</button>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Имя файла</th>
                        </tr>
                        </thead>
                        <tbody id="fileList-newAct"></tbody>
                    </table>


                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal"
                            id="reset-button-addFile-newAct">
                        Закрыть
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal"
                            id="button-addFile-newAct-modal">Сохранить изменения
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
