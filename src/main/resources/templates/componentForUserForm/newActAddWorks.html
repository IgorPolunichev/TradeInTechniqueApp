<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New act add works</title>
</head>
<body>
<div th:fragment="newActAddWorks">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWorksModal">
        Добавить работу
    </button>

    <!-- Модальное окно -->
    <div class="modal fade" id="addWorksModal" tabindex="-1" aria-labelledby="addWorksModalLabel"
         aria-hidden="false">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addWorksModalLabel">Добавление работы</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Закрыть" id="close-addWorkModal-top-newAct"></button>
                </div>
                <div class="modal-body">
                    <div class="row" th:name="exception-addWorkModal">
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <form class="was-validated">
                                <label for="date" class="form-label">Дата работы</label>
                                <input type="date" class="form-control" id="date" name="date"
                                       required>
                            </form>
                        </div>

                        <div class="col-2">
                            <form class="was-validated">
                                <label for="timeFrom" class="form-label">C:</label>
                                <input type="time" class="form-control" id="timeFrom" name="timeWorkFrom" required
                                       disabled>
                            </form>
                        </div>
                        <div class="col-2">
                            <form class="was-validated" id="form-timeWorkTo-newWork">
                                <label for="timeTo" class="form-label">До:</label>
                                <input type="time" class="form-control" id="timeTo" name="timeWorkTo" required = "required" disabled>
                            </form>
                            </div>

                            <div class="col-2">
                                <label for="lunchTimeFrom" class="form-label">Пауза с:</label>
                                <input type="time" class="form-control" id="lunchTimeFrom" name="timeLunchFrom" disabled>
                            </div>
                            <div class="col-2">
                                <label for="lunchTimeTo" class="form-label">до:</label>
                                <input type="time"  class="form-control" id="lunchTimeTo" name="timeLunchTo" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="placeOfDeparture" class="form-label">Выезд из:</label>
                                <input type="text" class="form-control" id="placeOfDeparture" name="placeOfDeparture">
                            </div>

                            <div class="col-4">
                                <label for="placeOfArrival" class="form-label">Прибытие в:</label>
                                <input type="text" class="form-control" id="placeOfArrival" name="placeOfArrival">
                            </div>
                            <div class="col-4">
                                <label for="mileage" class="form-label">Пробег:</label>
                                <input type="number" class="form-control" id="mileage" name="mileage">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <form class="was-validated" id="descriptionOfWorks-validation">
                                        <label for="descriptionOfWorks" class="form-label">Описание работ</label>
                                        <textarea class="form-control" id="descriptionOfWorks" name="descriptionOfWorks"
                                                  rows="8"
                                                  required></textarea>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="close-addWorkModal-newAct">Закрыть
                        </button>
                        <form class="was-validated">
                            <button type="button" class="btn btn-primary" id="save-addWorksModal-newAct" disabled>Сохранить изменения
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
