<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Users</title>
</head>
<body>
<div th:insert="~{componentForAdminForm/navBarForAdminForm :: navBarForAdminForm }"></div>
<div class="container-fluid">
    <div class="row py-2">
        <div class="col-1">
            <div class="py-1" th:insert="~{componentForAdminForm/addCompany::addCompany}"></div>
        </div>
        <div id="all-tables" class="col-11">
            <div class="row">
                <div id="search-spase" class="col-5">
                </div>

            </div>
            <div id="form-tables" class="col-11">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <button id="search-button-companiesList" class="btn btn-primary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                        <input id="search-button-val-companiesList" type="text" class="form-control" placeholder=""
                               aria-describedby="search-button">
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name company</th>
                        <th scope="col">INN</th>
                        <th scope="col">KPP</th>
                        <th scope="col">City</th>
                        <th scope="col">Street</th>
                        <th scope="col">House</th>
                    </tr>
                    </thead>
                    <tbody id="body-companiesList-table">
                    </tbody>
                </table>
            </div>
            <div>
                <nav aria-label="...">
                    <ul id="count-pages-for-body-companiesList-table" class="pagination pagination-sm">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/static/js/button/forNavBar.js" th:src="@{../../static/js/button/forNavBar.js}"
        type="text/javascript"></script>
<script src="/static/js/button/forAddMachine.js" th:src="@{../../static/js/button/forAddMachine.js}"
        type="text/javascript"></script>
<script src="/static/js/button/forCompanies.js" th:src="@{../../static/js/button/forCompanies.js}"
        type="text/javascript"></script>
<script src="/static/js/button/forAddCompany.js" th:src="@{../../static/js/button/forAddCompany.js}"
        type="text/javascript"></script>
</body>
</html>
