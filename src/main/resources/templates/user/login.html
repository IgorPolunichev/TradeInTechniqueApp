<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <div class="row text-center">
        <div class="col-12">
            <div class="p-3 border bg-light">
                <form th:action="@{/login}" method="post">
                    <div style="color: red" th:if="${param.error}">
                        Bad credentials
                    </div>
                    <div class="row p-1 ">
                        <div class="col-md-3"></div>
                        <div class="col-md-2 text-end">
                            <label for="username" class="col-form-label">Username:</label><br>
                            <label for="password" class="my-2 col-form-label">Password:</label>
                        </div>
                        <div class="col-md-3">
                            <input id="username" class="form-control shadow-sm" type="text" name="username">
                            <input id="password" class="my-2 form-control shadow-sm" type="password"
                                   name="password">
                            <button class="my-2 ms-2 py-1 px-4 btn btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
