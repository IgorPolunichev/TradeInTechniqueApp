<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Acts</title>
</head>
<body>
<div th:insert="~{componentForUserForm/navBarForUserForm::navBarForUserForm}"></div>
<div class="container-fluid">
    <div class="row">
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Дата</th>
        <th scope="col">Номер</th>
        <th scope="col">Серийный номер машины</th>
        <th scope="col">Тип машины</th>
        <th scope="col">Описание акта</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody id="body-allActs">
    </tbody>
</table>



    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/js/button/forNavBarUser.js" th:src="@{../../static/js/button/forNavBarUser.js}"
        type="text/javascript"></script>
<script src="/js/button/forAllActsUser.js" th:src="@{../../static/js/button/forAllActsUser.js}"
        type="text/javascript"></script>
<script src="/js/button/methodsForAll.js" th:src="@{../../static/js/button/methodsForAll.js}"
        type="text/javascript"></script>
</body>
</html>
