<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Button add machine</title>
</head>
<body>
<div th:fragment="addMachine">
    <button id="test" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMachineModal">
        Add machine
    </button>
    <div class="modal fade modal-lg" id="addMachineModal" tabindex="-1" aria-labelledby="addMachineModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMachineModalLabel">Add new machine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <label for="type" class="form-label">Type machine:
                        <input id="type" type="text" name="type" class="form-control"></label><br>

                    <label for="serialNumber" class="form-label">Serial number:
                        <input id="serialNumber" type="text" name="serialNumber" class="form-control"></label><br>

                    <label for="operatingTime" class="form-label">Operating time:
                        <input id="operatingTime" type="number" name="operatingTime" class="form-control"></label><br>

                    <label for="yearOfRelease" class="form-label">Year of release:
                        <input id="yearOfRelease" type="number" name="yearOfRelease" class="form-control"></label><br>

                    <div class="input-group mb-3">
                        <button id="search-button-companiesAddMachine" class="btn btn-primary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                        <input id="search-button-val-companiesAddMachine" type="text" class="form-control" placeholder=""
                               aria-describedby="search-button">
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name company</th>
                                <th scope="col">INN</th>
                                <th scope="col">KPP</th>
                                <th scope="col">City</th>
                                <th scope="col">Street</th>
                                <th scope="col">House</th>
                            </tr>
                            </thead>
                            <tbody id="body-companies-table">
                            </tbody>
                        </table>
                        <nav aria-label="...">
                            <ul id="count-pages-forAddMachineForm" class="pagination pagination-sm">
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="buttonSaveMachine" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        machine
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/static/js/button/forAddMachine.js" th:src="@{../static/js/button/forAddMachine.js}"
        type="text/javascript"></script>
</body>
</html>
