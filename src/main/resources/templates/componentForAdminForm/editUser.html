<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Button add machine</title>
</head>
<body>
<div th:fragment="editUser">
    <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">

                    <label for="editUser-username" class="form-label">Username:
                        <input id="editUser-username" type="text" name="type" class="form-control"></label><br>

                    <label for="editUser-firstname" class="form-label">Firstname:
                        <input id="editUser-firstname" type="text" name="serialNumber"
                               class="form-control"></label><br>

                    <label for="editUser-lastname" class="form-label">Lastname:
                        <input id="editUser-lastname" type="text" name="operatingTime"
                               class="form-control"></label><br>

                    <label for="editUser-surname" class="form-label">Surname:
                        <input id="editUser-surname" type="text" name="yearOfRelease"
                               class="form-control"></label><br>

                    <label for="editUser-birthDate" class="form-label">Birth date:
                        <input id="editUser-birthDate" type="date" name="yearOfRelease"
                               class="form-control"></label><br>

                    <label for="editUser-role" class="form-label">Role:
                        <select id="editUser-role" class="form-select" name="role">
                        </select>
<!--                        <input id="editUser-role" type="text" name="yearOfRelease"-->
<!--                               class="form-control">-->
                    </label><br>

                    <label for="editUser-position" class="form-label">Position:
                        <select id="editUser-position" class="form-select" name="position"></select></label><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="editUser-update" type="button" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/static/js/button/forUsers.js" th:src="@{../../static/js/button/forUsers.js}"
        type="text/javascript"></script>
</body>
</html>
