<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Button add company</title>
</head>
<body>
<div th:fragment="addCompany">
    <div class="row g-2 ">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">
            Add company
        </button>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editCompanyModal">
            Edit company
        </button>
        <button type="button" class="btn btn-danger">
            Delete
        </button>
    </div>
    <div class="modal fade" id="addCompanyModal" tabindex="-1" aria-labelledby="addCompanyModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCompanyModalLabel">Add new company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <label for="nameCompany" class="form-label">Name company:
                        <input id="nameCompany" type="text" name="nameCompany" class="form-control"></label><br>

                    <label for="inn" class="form-label">INN:
                        <input id="inn" type="text" name="inn" class="form-control"></label><br>

                    <label for="kpp" class="form-label">KPP:
                        <input id="kpp" type="text" name="kpp" class="form-control"></label><br>

                    <legend>Location</legend>

                    <label for="city" class="form-label">City:
                        <input id="city" type="text" name="city" class="form-control"></label><br>

                    <label for="street" class="form-label">Street:
                        <input id="street" type="text" name="street" class="form-control"></label><br>

                    <label for="house" class="form-label">House:
                        <input id="house" type="text" name="house" class="form-control"></label><br>

                    <label for="zipCode" class="form-label">Zip code:
                        <input id="zipCode" type="text" name="zipCode" class="form-control"></label><br>

                </div>
                <div class="modal-footer">

                    <button id="buttonSaveCompany" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        company
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/js/button/forAddCompany.js" th:src="@{/js/button/forAddCompany.js}" type="text/javascript"></script>
</body>
</html>
